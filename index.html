<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Simpsons API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Projeto Simpsons API</h1>
    </header>
    <main>
      <div id="cards-container"></div>
    </main>
    <div id="image-modal" aria-hidden="true">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-image-caption">
        <button type="button" class="modal-close" aria-label="Fechar visualização" data-close="true">
          &times;
        </button>
        <img id="modal-image" alt="Personagem em destaque" />
        <p id="modal-image-caption"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
